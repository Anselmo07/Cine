<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Agrega y personaliza tus películas en la plataforma Cinemax. Completa el formulario con título, director, duración y más.">
        <title>Formulario de Películas | Cinemax</title>
        
        <link rel="stylesheet" href="/styles.956d002c.css">
        <link rel="stylesheet" href="/reset.323912cb.css">
        <link rel="stylesheet" href="/header.59cc17d7.css">
        <link rel="stylesheet" href="/form.37261088.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/form.37261088.js"></script></head>  
<body class="boty">
    <header>
        <div class="Contenedor-header">
            <h2><a href="/index.html">INICIO</a></h2>
            <h2><a href="/About.html">CINEMAX</a></h2>
            <h2><a href="/HistoriaCine.html">HISTORIA</a></h2>
            <h2><a href="/formulario.html">TU PELICULA</a></h2>
        </div>
    </header>
        
        
    <main class="boxP fw-bold fs-4">
        <form id="movieForm">  
            <div class="contenedor">
                <label for="title"> Title: </label>
                    <input type="text" id="title" maxlength="40" placeholder="Titanic">
            </div>
            <div class="contenedor">
                <label for="year"> Year: </label>
                    <input type="text" id="year" maxlength="100" placeholder="1997">
            </div>
            <div class="contenedor">
                <label for="director"> Director: </label>
                    <input type="text" id="director" maxlength="40" placeholder="James Cameron">
            </div>
            <div class="contenedor">
                <label for="duration"> Duration: </label>
                    <input type="text" id="duration" maxlength="40" placeholder="3h 14min">
            </div>
            <div class="contenedor">
                <label for="genre"> Genre: </label>
                    <select id="genre" class="btn btn-warning">
                        <option value="">Selecciona un genero</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                    </select>
            </div>
            <div class="contenedor">
                <label for="rate"> Rate: </label>
                    <input type="text" id="rate" maxlength="40" placeholder="0-10">
            </div>
            <div class="contenedor">
                <label for="poster"> Poster:</label>
                    <input type="url" id="poster" placeholder="Url">
            </div>
            <div class="botones">
                <button id="button" type="submit" class="btn btn-primary"> Add movies </button>
            </div>
            <div class="botones">
                <button id="buttonBorrar" type="submit" class="btn btn-danger"> Delete </button>
            </div>
        </form>   
    </main>
    <script src="/bundle.fd84112c.js"></script>
</body>
</html>
